<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inventory Check-out</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<img class='logo' src="images/usdanlogo.gif" alt="Usdan Logo">
	<h1 class='title'>Usdan Inventory Tracking</h1>
	<h2 class='page-title'>Currently Checked-Out</h2>
	<table class='borrower-info'>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Item Borrowed</th>
			<th>Time Borrowed</th>
			<th>Send Return Reminder</th>
			<th>Returned?</th>
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type='javascript' src='js/script.js'></script>
</body>
</html>
